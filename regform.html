<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regform</title>
    <style>
          body{
            background-color: #00DBDE;
            background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
          }
          input:required{
            border: 2px solid purple;
          }
          input :optional{
            border:3px dashed #1a041b;
          }
          

input[readonly]{
   background-color:rgb(194, 225, 14);
   color: black;
   font-style: italic;
   border-radius: 15px;
}

fieldset{
   width: 400px;
   border: 5px solid black;

}
select{
   background-color: rgb(20, 13, 207);
   border-radius: 50px;
   width:150px;
   font color: bl;
   color:bisque;
   cursor: pointer;
}
input[type="radio"]:checked{
   height:15px;
   width:15px;
}
input[type="radio"]:checked+label{
   color:red;
   font-size: 20px;
   font-family: 'Courier New', Courier, monospace;
}

 </style>
</head>

      <fieldset>
